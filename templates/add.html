<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>

     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
</head>
<body class="m-s">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back </a>
                <div class="card">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label > Description </label>
                            <input required name="description" type="text" placeholder="Enter a Description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label > Select a Category  </label>
                            <select name="category" class="form-control">
                                <option value="none"> Select a Category </option>

                                {% for category in categories %}
                                    <option value="{{ category.id}}"> {{ category.name }} </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label > Create a new Category </label>
                            <input name="category_new" type="text" placeholder="Create a new Category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label > Upload Image </label>
                            <br>
                            <input required name="image" type="file" class="form-control-file">
                        </div>


                        <button type="submit" class="btn btn-primary m-3"> Sumbit </button>
                    </form>


                </div>
            </div>
        </div>
    </div>

</body>
</html>
