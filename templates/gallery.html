<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    <style>
        .image-thumbail{
            height: 200px;
            object-fit: cover;
        }
        .list-group-item a {
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body class="m-5">
    <div class="container" >
        <div class="row">
            <div class="col-md-3">

                <!--Nav Bar -->
                <div class="card" >
                    <div class="card-header">
                        Category
                    </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'gallery' %}"> All</a>
                    </li>
                      {% for category in categories %}
                          <li class="list-group-item">
                              <a href="{% url 'gallery' %}?category={{ category.name }}"> {{ category.name }} </a>
                          </li>
                      {% endfor %}

                      <a href="{% url 'add' %}" class=" btn btn-dark btn-block btn-sm m-1" > Add Photo </a>
                  </ul>
                </div>


            </div>

            <!-- Image Section -->
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail"
                                 src="{{ photo.image.url }}"
                                 alt="Image Space">
                            <div class="card-body">
                                <small> Category: {{ photo.category.name }} </small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3> No Photos...</h3>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>


</body>
</html>
